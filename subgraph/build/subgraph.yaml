specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CarbonMarket
    network: mainnet
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: CarbonMarket
      startBlock: 16000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Fractionize
        - Retire
      abis:
        - name: CarbonMarket
          file: CarbonMarket/abis/CarbonMarket.json
      eventHandlers:
        - event: Fractionize(address,uint256)
          handler: handleFractionize
        - event: Retire(address,uint256)
          handler: handleRetire
      file: CarbonMarket/CarbonMarket.wasm
  - kind: ethereum
    name: Avatar
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Avatar
      startBlock: 16000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Avatar
          file: Avatar/abis/Avatar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Avatar/Avatar.wasm
  - kind: ethereum
    name: Certificate
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: Certificate
      startBlock: 16000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Mint
        - TransferBatch
        - TransferSingle
        - URI
        - Whitelisted
      abis:
        - name: Certificate
          file: Certificate/abis/Certificate.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Whitelisted(indexed address,bool)
          handler: handleWhitelisted
      file: Certificate/Certificate.wasm
